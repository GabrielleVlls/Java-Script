<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velociddade do carro: <input type="number" name="txtvel" id="txtvel" onclick="calcular"> kh/h.
    <div id="res">

    </div>
    <script>
        function caucular() {
            var txtvel = window.document.getElementeById('txtvel')
            var res = window.document.getElementeById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = 'Sua velocidade atual é de'; {vel}
            if  (vel > 60) {
                res.innerHTML =+ 'Você está MULTADO!.'
            }
            res.innerHTML =+ 'Dirija sempre com cuidado.'
        }
        
    </script>
</body>
</html>
