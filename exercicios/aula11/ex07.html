<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velociddade do carro: <input type="number" name="txtvel" id="txtvel" > kh/h.
    <input type="button" value="verificar" onclick="caucular()">
    <div id="res">

    </div>
    <script>
        function caucular() {
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value)
            res.innerHTML += `<p>Sua velocidade atual é de  ${vel} km/h.</p>`
            if  (vel > "60") {
                res.innerHTML += `<p>Você está MULTADO!.</p>`
            } else {
               res.innerHTML += `Dirija sempre com cuidado.` 
            }
        }
        
    </script>
</body>
</html>
