<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#arena {
            background: green;
            color: white;
            height: 200px;
            width:200px;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="arena" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var arena = window.document.getElementById('arena')
        
        function clicar() {
            arena.innerText = 'Clicou!'
            arena.style.background = 'red'
        }
        function entrar() {
            arena.innerText = 'Entrou!'
        }
        function sair() {
            arena.innerText = 'Saiu!'
            arena.style.background = 'green'
        }
    </script>
</body>
</html>
